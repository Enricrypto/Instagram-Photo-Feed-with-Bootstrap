    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg bg-light mx-auto">
        <div class="container col-md-10 col-sm-6 mx-auto">
          <div class="navbar-brand">
            <div>
              <i class="fa-brands fa-instagram"></i>
            </div>
            <div>
              <h4>Instagram</h4>
            </div>
          </div>
          <div class="navbar-right">
            <div class="nav-item active">
              <a class="nav-link" href="#">
                <button
                  type="button"
                  class="btn btn-success"
                  data-toggle="modal"
                  data-target="#exampleModal"
                >
                  Create a new post
                </button>
              </a>
            </div>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa-solid fa-gear text-white"></i>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Accesibility</a>
                <a class="dropdown-item" href="#">Privacy and Data</a>
                <hr />
                <div>
                  <a class="log-out" href="#">Log out</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <!-- Pictures Display  -->

    <div class="pictures-display">
        <ul class="nav nav-tabs">
            <li class="active tabs-buttons"><a data-bs-toggle="pill" href="./index.html"><i

            </li>
            <li class="active tabs-buttons"><a data-bs-toggle="pill" href="./index2.html"><i
                        class="fa-solid fa-table-cells fa-2x"></i></a>
            </li>
        </ul>
    </div>


    <!-- Modal for Create New Post  -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <h6>Caption:</h6>
                    </div>
                    <div>
                        <textarea class="textarea" placeholder="Add the caption of your post here" rows="4"
                            cols="50"></textarea>
                    </div>
                    <div class="buttons-camera-location">
                        <button class="button-camera"><i class="fa-solid fa-camera fa-1x"></i></button>
                        <button class="button-location"><i class="fa-solid fa-location-dot"></i></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
